pipeline:
  name: Test1
  identifier: Test1
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Test_connector
        repoName: ci-test
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: MacOS
            arch: Arm64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: Test_connector
                    repoName: ci-test
                    depth: 1
                    build:
                      type: branch
                      spec:
                        branch: main
              - step:
                  type: Run
                  name: Install dependencies
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: npm install wireit && npm install --legacy-peer-deps
              - parallel:
                  - step:
                      type: Run
                      name: Linting
                      identifier: Linting
                      spec:
                        shell: Sh
                        command: npm run lint
                  - step:
                      type: Run
                      name: Test
                      identifier: Test
                      spec:
                        shell: Sh
                        command: npm run test
